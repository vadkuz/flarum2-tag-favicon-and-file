      upload_label: Загрузить файл иконки
      upload_help: 'Поддерживаются .ico, .png, .svg, .jpg, .jpeg, .webp, .avif, .gif, .bmp (до 2 МБ). Растровые файлы автоматически оптимизируются на сервере (ресайз + сжатие), а размер иконки в интерфейсе остаётся стандартным.'
      uploading: Загрузка файла...
      upload_error_default: Не удалось загрузить файл. Проверьте формат и попробуйте снова.
